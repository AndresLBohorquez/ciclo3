<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrarse</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">

</head>

<body>
    <!-- Page content -->
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">
            <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                <!-- Card -->
                <div class="card shadow">
                    <!-- Card body -->
                    <div class="card-body p-6">
                        <div class="mb-4">

                            <h1 class="mb-1 font-weight-bold">Registrarse</h1>
                            <hr class="my-4" />
                            <span>¿Ya tiene una cuenta?
                                <a href="login.html" class="ml-1" style="color: rgb(220, 60, 60);">Iniciar
                                    Sesión</a></span>
                        </div>
                        <!-- Form -->
                        <form>
                            <!-- Nombre -->
                            <div class="form-group">
                                <label for="username" class="form-label">Nombre</label>
                                <input type="text" id="name" class="form-control" name="name" placeholder="Nombre"
                                    required />
                            </div>
                            <!-- Apellido -->
                            <div class="form-group mt-3">
                                <label for="lastname" class="form-label">Apellido</label>
                                <input type="text" id="lastname" class="form-control" name="lastname"
                                    placeholder="Apellido" required />
                            </div>
                            <!-- Email -->
                            <div class="form-group mt-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="email" placeholder="Email"
                                    required />
                            </div>
                            <!-- Password -->
                            <div class="form-group mt-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" class="form-control" name="password"
                                    placeholder="**************" required />
                            </div>
                            <!-- Checkbox -->
                            <div class="form-group mt-2">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="agreeCheck" />
                                    <label class="custom-control-label" for="agreeCheck"><span>Acepto <a href="#!"
                                                style="color: rgb(220, 60, 60);"> Términos de Servicio </a> y <a
                                                href="#!" style="color: rgb(220, 60, 60);"> Política de Privacidad
                                                .</a></span></label>
                                </div>
                            </div>
                            <div>
                                <!-- Button -->
                                <button type="submit" class="btn btn-outline-danger w-100 btn-block mt-4">
                                    Registrar
                                </button>
                            </div>
                            <hr class="my-4" />

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
