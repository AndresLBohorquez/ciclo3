<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <link rel="stylesheet" href="admin/assets/css/style.css">

</head>

<body>
    <!-- Page content -->
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">
            <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                <!-- Card -->
                <div class="card shadow ">
                    <!-- Card body -->
                    <div class="card-body p-6">
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-9">
                                    <h2 class="mb-1">Iniciar Sesión</h2>
                                </div>
                                <div class="col-2 mt-2">
                                    <a href="index.html" class="decoration-none" style="color: rgb(220, 60, 60);">
                                        <h5>Inicio</h5>
                                    </a>
                                </div>
                            </div>
                            <hr class="my-4">
                            <span>¿Aún no tienes cuenta? <a href="sign-up.html" class="ml-1"
                                    style="color: rgb(220, 60, 60);">Registrarse</a></span>
                        </div>
                        <!-- Form -->
                        <form>
                            <!-- Username -->
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="email"
                                    placeholder="por favor ingrese su email" required>
                            </div>
                            <!-- Password -->
                            <div class="form-group mt-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" class="form-control" name="password"
                                    placeholder="**************" required>
                            </div>
                            <!-- Checkbox -->
                            <div class="d-lg-flex justify-content-between align-items-center mb-4">
                                <div>

                                </div>
                                <div>
                                    <a href="forget-password.html" style="color: rgb(220, 60, 60);">¿Olvidó su
                                        contraseña?</a>
                                </div>
                            </div>
                            <div>
                                <!-- Button -->
                                <button type="submit" class="btn btn-outline-danger btn-block w-100">Iniciar
                                    Sesión</button>
                            </div>
                            <hr class="my-4">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
